name: Bug Report
description: Report a bug in Blinky
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Open Blinky
        2. Go to ...
        3. Click on ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows 10
        - Windows 11
        - Linux (X11)
        - Linux (Wayland)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Blinky Version
      description: Which version of Blinky are you using?
      placeholder: e.g. 1.0.0
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, logs, etc.)
    validations:
      required: false
