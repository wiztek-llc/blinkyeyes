# Deploy website to Cloudflare Pages
#
# Required secrets:
#   CLOUDFLARE_API_TOKEN  - API token with "Cloudflare Pages: Edit" permission
#   CLOUDFLARE_ACCOUNT_ID - Your Cloudflare account ID
#
# Setup:
#   1. Create a Cloudflare Pages project named "blinky" (or whatever you prefer)
#   2. Create an API token at https://dash.cloudflare.com/profile/api-tokens
#      - Use the "Cloudflare Pages: Edit" template
#   3. Add both secrets to GitHub repo Settings > Secrets

name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/ --project-name=blinky
